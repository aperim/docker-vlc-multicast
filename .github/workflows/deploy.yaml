---
name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

jobs:
  information:
    name: Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      build_date: ${{ steps.information.outputs.build_date }}
      description: ${{ steps.information.outputs.description }}
      environment: ${{ steps.information.outputs.environment }}
      name: ${{ steps.information.outputs.name }}
      vendor: ${{ steps.information.outputs.vendor }}
      version: ${{ steps.information.outputs.version }}
      sha_short: ${{ steps.information.outputs.sha_short }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v2
      - name: ‚ÑπÔ∏è Gather version and environment
        id: information
        shell: bash
        # yamllint disable rule:line-length
        run: |
          sha="${{ github.sha }}"
          environment="edge"
          version="${sha:0:7}"
          if [[ "${{ github.event_name }}" = "release" ]]; then
            version="${{ github.event.release.tag_name }}"
            version="${version,,}"
            version="${version#v}"
            environment="stable"
            if [[ "${{ github.event.release.prerelease }}" = "true" ]]; then
              environment="beta"
            fi
          fi

          echo "::set-output name=environment::${environment}"
          echo "::set-output name=version::${version}"

          echo ::set-output name=name::$(jq -r .name config.json)
          echo ::set-output name=description::$(jq -r .description config.json)
          echo ::set-output name=vendor::$(jq -r .vendor config.json)
          echo ::set-output name=build_date::$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo ::set-output name=sha_short::$(git rev-parse --short HEAD)
        # yamllint enable rule:line-length

      - name: üõ° Protect Production
        if: steps.information.outputs.environment == 'production'
        # yamllint disable rule:line-length
        run: |
          echo "::error title=Invalid Branch::The production branch is invalid and must not be used."
          echo "Do not use the `production` branch."
          echo "To push into production, make a PR against main."
          echo "Then use releases and publish the draft"
          echo "that has been generated for you."
          echo "This code has NOT been deployed."
          echo "*****"
          echo "Nothing futher will be done until"
          echo "the production branch is deleted."
          echo "*****"
          exit 1
        # yamllint enable rule:line-length

  build:
    name: üë∑ Build
    needs:
      - information
    runs-on: ${{ matrix.architecture }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: üìù Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/aperim/vlc-mosaic3x3
            aperimau/vlc-mosaic3x3
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: üèó Set up build cache
        id: cache
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.sha }}
            ${{ runner.os }}-buildx

      - name: üèó Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: üèó Set up CodeNotary
        run: bash <(curl https://getvcn.codenotary.com -L)

      - name: üèó  Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.APERIM_GITHUB_CI_PAT }}

      - name: üèó  Login to Dockeer Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üöÄ Build
        uses: docker/build-push-action@v2
        with:
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          context: ./container
          file: "./container/Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          # yamllint disable-line rule:line-length
          platforms: "linux/amd64,linux/386,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/ppc64le,linux/s390x"
          build-args: |
            BUILD_DATE=${{ needs.information.outputs.build_date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
            BUILD_VENDOR=${{ needs.information.outputs.vendor }}
            ENVIRONMENT=${{ needs.information.outputs.description }}
            OS_CONTAINER=debian
            OS_VARIENT=bullseye-slim
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Swap build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: üîè Notarize
        # yamllint disable rule:line-length
        run: |
          if vcn authenticate \
            --output json \
            "docker://ghcr.io/aperim/vlc-mosaic3x3:sha-${{ needs.information.outputs.sha_short }}" \
            | jq \
              --exit-status \
              '.verification.status != 0';
          then
            vcn login
            vcn notarize \
              --public \
              "docker://ghcr.io/aperim/vlc-mosaic3x3:sha-${{ needs.information.outputs.sha_short }}"
          fi
        # yamllint enable rule:line-length
        env:
          VCN_USER: ${{ secrets.VCN_USER }}
          VCN_PASSWORD: ${{ secrets.VCN_PASSWORD }}
          VCN_NOTARIZATION_PASSWORD: ${{ secrets.VCN_NOTARIZATION_PASSWORD }}
          VCN_OTP_EMPTY: true
